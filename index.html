<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"

<body>
    <main>
        <section id="login">
            <div id="img">
                <!-- <img src="imagens/metal.jpg" alt="predio"> -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faca login para acessar sua conta e 
                    poder fazer as configuracoes no seu ambiente.
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="mail" id="email" placeholder="Seu E-mail" required maxlength="30" autocomplete="email">
                        <label for="email">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="sen" id="senha" placeholder="Sua Senha" requiredv minlength="8" maxlength="50" autocomplete="current-password">
                        <label for="senha">Senha</label>
                    </div>

                    <button type="submit" id="btEntrar">Entrar</button>
                    <button type="submit" id="btEsqueci">Esqueci a senha <span class="material-icons">mail</span></button>
                </form>
            </div>
        </section>
    </main>
